<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <h2>üéµ Music Player</h2>

        <div class="song-info">
            <h3 id="song-title">Song Title</h3>
            <p id="song-artist">Artist</p>
        </div>

        <audio id="audio" src=""></audio>

        <div class="controls">
            <button id="prev" aria-label="Previous song">‚èÆÔ∏è</button>
            <button id="play" aria-label="Play/Pause">‚ñ∂Ô∏è</button>
            <button id="next" aria-label="Next song">‚è≠Ô∏è</button>
        </div>

        <div class="progress-container">
            <span id="current-time">0:00</span>
            <input type="range" id="progress" value="0" min="0" max="100" aria-label="Song progress">
            <span id="duration">0:00</span>
        </div>

        <div class="volume-container">
            <label for="volume">Volume</label>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5" aria-label="Volume control">
        </div>

        <div class="playlist">
            <h3>Playlist</h3>
            <ul id="playlist"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
